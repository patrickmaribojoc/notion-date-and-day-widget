<html>
    <body>
    <div id="date"></div>
    <div id="day"></div>
    </body>
    <style>
        body{
            background-color: rgb(25, 25, 25);;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            color: rgb(255, 255, 255);
            display: block;
            font-size: 1.17em;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        const daysOfTheWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
        const monthOfTheYear = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']

        let newDate = new Date();

        document.getElementById("date").innerHTML = monthOfTheYear[newDate.getMonth()] + ' ' + newDate.getDate();
        document.getElementById("day").innerHTML = daysOfTheWeek[newDate.getDay()];
    </script>
</html>
